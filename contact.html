<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - MacGregor's Gems</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="header"></div>

<section class="contato-container">
  <h2>Contact Us</h2>

  <form class="contato-form">

    <label for="nome">Name</label>
    <input type="text" id="nome" placeholder="name">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="lucascardoso@exemplo.com">

    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" rows="5" placeholder="Write your message..."></textarea>

    <button type="submit">Send</button>
  </form>
</section>

<div id="footer"></div>

<script src="js/app.js"></script>
</body>
</html>
